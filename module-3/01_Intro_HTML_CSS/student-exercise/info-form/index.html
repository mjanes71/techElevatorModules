<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn About You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Submit Some Information About Yourself To A Random Internet Location!</h1>


        <form action="https://httpbin.org/post" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="text" name="email" required>
            </div>
            <div>
                <label for="DOB">Date of Birth:</label>
                <input type="date" name="DOB">
            </div>
            <div>
                <label for="color">What is your Favorite Color:</label>
                <input type="color" name="color">
            </div>
            <div>
                <label for="number">What is your Favorite Number:</label>
                <input type="number" name="number">
            </div>
            <div>
                <label for="correct">Check here to indicate all data entered is correct:</label>
                <input type="checkbox" name="correct">
            </div>
            <button>Submit</button>

        </form>

    </main>
</body>
    
</body>
</html>
