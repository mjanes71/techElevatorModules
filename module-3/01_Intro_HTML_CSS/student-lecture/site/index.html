<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title> <!-- This is what the title of the tab will be for the page-->
    <style>
        h2 {
            color: darkcyan
        }
    </style><!-- style element to hold the css instead of whole separate doc-->

    <link rel="stylesheet" href="styles.css"> <!--this is the preferable way in most cases to add styling to a page, other ways are only if the styling just affects this one page for some reason-->
</head>

<body>
    <!--Body is a child of html because its inside the html element, so is head-->
    <header>
        <h1 style="color:fuchsia">Bits & Bytes</h1>
        <!--CSS directly on tag, this is not the preferable way-->
        <p>Welcome to the Internet's best restaurant!</p>
    </header>

    <nav>
        <a href="reservations.html">Make a reservation</a>
    </nav>

    <main>
        <h2>Menu</h2>
        <section>
            <h3>Lunch</h3>
            <div>
                <p>Full Stack Sandwich</p>
                <img src="images/menu/lunch/full-stack-sandwich.png" alt="Image of sandwich">
            </div>
            <div>
                <p>Universal Serial Burger</p>
                <img src="images/menu/lunch/USBurger.png" alt="Burger with USB connector">
            </div>

        </section>

        <section>
            <h3>Dinner</h3>
            <div>
                <p>Rack of RAM</p>
                <img src="images/menu/dinner/rack-of-ram.png" alt="Image of sandwich">
            </div>
            <div>
                <p>Vegetable Array</p>
                <img src="images/menu/dinner/array-of-vegetables.png" alt="Burger with USB connector">
            </div>
        </section>

    </main>


</body>

</html>
