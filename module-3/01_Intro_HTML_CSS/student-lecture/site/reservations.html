<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 style="color:fuchsia">Bits & Bytes</h1>
        <!--CSS directly on tag, this is not the preferable way-->
        <p>Welcome to the Internet's best restaurant!</p>
    </header>

    <nav>
        <a href="/">Home</a>
    </nav>

    <main>
        <h2>Reservation Form</h2>

        <form action="https://google.com/search" method="GET">
            <!-- by default, the action sends a get request to the current page, when you change the action link, it changes the url to make the request to-->
            <input type="text" name="q" />
            <!--the name from the input gets added on to the request as a param along with the input-->
            <button>Search with Google</button>
        </form>

        <form action="https://httpbin.org/post" method="POST">
            <div>
                <input type="text" name="reservationName" placeholder="Your Name"/>
            </div>
            
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input type="number" name="numberOfGuests" />
            </div>
           
            <div>
                <label for="reservationDate">Date:</label>
                <input type="date" name="reservationDate" />
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" name="reservationTime" />
            </div>
            <div>
                <label for="specialOccasion">Is it a special occasion? Y/N:</label>
                <input type="checkbox" name="specialOccasion" />
            </div>
            <div>
                <button>Make Reservation</button>
            </div>

        </form>

    </main>

</body>

</html>
